<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Script -->
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">E-Commerce</h1>

        <!-- Sección de productos disponibles -->
        <div class="row" id="productos-disponibles">
            <!-- Aca aparecen las tarjetas de productos dinámicamente -->
        </div>

        <h2 class="mt-5">Carrito de Compras</h2>
        <ul id="lista-productos" class="list-group">
            <!-- Productos agregados aparecerán aca -->
        </ul>

        <div class="mt-3">
            <p id="total-compra" class="fw-bold"></p>
            <button id="finalizarCompra" class="btn btn-success">Finalizar Compra</button>
        </div>

        <!-- Modal para mostrar el total de la compra -->
        <div class="modal fade" id="modalCompra" tabindex="-1" aria-labelledby="modalCompraLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="modalCompraLabel">Resumen de la compra</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="resumenCompra"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
